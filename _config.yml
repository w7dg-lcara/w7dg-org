# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Lower Columbia Amateur Radio Association
email: w7dg.lcara@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  LCARA - W7DG is an ARRL affiliated club with many hams active in
  several facets of the hobby including Community Service, Contesting,
  ELT, and Digital Voice and Data modes.
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: LRadioClub
github_username:  w7dg-lcara
header_pages:
  - lcara.markdown
  - activities.markdown
  - history.markdown
  - reference.markdown
  - contacts.markdown
minima:
  skin: w7dg-blue

# Build settings
theme: minima
plugins:
  - jekyll-feed

